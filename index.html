<!DOCTYPE html>
<html lang="es">
  <head>
    <link href="assets/css/styles.css" rel="stylesheet" />
  </head>
  <body>   
        <div class="form-v8-content">
          <div class="form-left">
            <img src="assets/images/loginLogo.png" alt="form" />
          </div>
          <div class="form-right">
            <h1>REGISTRO</h1>
            <form class="form-detail" action="#" method="post">
              <div class="contenedor">
                <label class="labelClass" for="correo"
                  >CORREO ELECTRÓNICO</label
                >
                <div class="inputContainer">
                  <input
                    class="inputClass"
                    type="email"
                    id="usuario"
                    value=""
                    placeholder="ESCRIBE TU CORREO ELECTRÓNICO"
                    aria-describedby="usuarioHelpBlock"
                  />
                  <small id="usuarioHelpBlock" class="form-text text-muted">
                    POR DEFECTO TU CUENTA DE CORREO ELECTRÓNICO ESTARÁ OCULTA AL
                    PUBLICO
                  </small>
                </div>
              </div>

              <div class="contenedor">
                <label class="labelClass" for="correo">NOMBRE DE USUARIO</label>
                <div class="inputContainer">
                  <input
                    class="inputClass"
                    type="text"
                    id="usuario"
                    placeholder="ESCRIBE TU NOMBRE DE USUARIO"
                    value=""
                    aria-describedby="usuarioHelpBlock"
                  />
                  <small id="usuarioHelpBlock" class="form-text text-muted">
                    EL NOMBRE DE USUARIO DEBE TENER ENTRE 4 Y 24 CARACTERES. LOS
                    MIEMBROS PUEDEN RESPONDERTE ESCRIBIENDO @USUARIO
                  </small>
                </div>
              </div>

              <div class="contenedor">
                <label class="labelClass" for="correo">CONTRASEÑA</label>
                <div class="inputContainer">
                  <input
                    class="inputClass"
                    type="text"
                    id="usuario"
                    value=""
                    placeholder="ESCRIBE TU CONTRASEÑA"
                    aria-describedby="usuarioHelpBlock"
                  />
                  <small id="usuarioHelpBlock" class="form-text text-muted">
                    TU CONTRASEÑA DEBE TENER AL MENOS 6 CARACTERES
                  </small>
                </div>
              </div>

              <div class="contenedor">
                <label class="labelClass" for="correo"
                  >CONFIRMAR CONTRASEÑA</label
                >
                <input
                  class="inputClass"
                  type="text"
                  id="correo"
                  value=""
                  placeholder="ESCRIBE TU CONTRASEÑA NUEVAMENTE"
                />
              </div>
              <div class="form-row-last">
                <button
                  name="register"
                  type="submit"
                  class="register"
                  value="REGISTRARSE"
                  disabled
                >
                  REGISTRARSE
                </button>
              </div>
            </form>
          </div>
        </div>
  </body>
</html>
